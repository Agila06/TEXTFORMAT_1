<html>
<head>
<title>Formatting</title>
<h1 style="font-family:verdana;color:#790252;text-align:center";background-color:#AAC4FF><u>TEXT FORMATTING TYPES</u></h1>
<style>
body{
background-color:#FFE6E6;
}
</style>
</head>
<body>
<p style="font-family:verdana;color:#CD104D;"><b>Emma is writing a letter.</b></p>
<p style="font-family:verdana;color:#400D51;"><strong>Emma is writing a letter.</strong></p>
<p style="font-family:verdana;color:#1C6758;"><i>Emma is writing a letter.</i></p>
<p style="font-family:verdana;color:#533483;"><small>Emma is writing a letter.</small></p>
<p style="font-family:verdana;color:#472D2D;"><em>Emma is writing a letter.</em></p>
<p style="font-family:verdana;color:#781C68;">Emma is<mark> writing</mark> a letter.</p>
<p style="font-family:verdana;color:#820000;">Emma is <del>writing</del> a letter.</p>
<p style="font-family:verdana;color:#C21010;">Emma is <del>reading</del> <ins>writing</ins> a letter.</p>
<p style="font-family:verdana;color:#7A4495;">Emma is <sub>writing</sub> a letter.</p>
<p style="font-family:verdana;color:#820000;">Emma is <sup>writing</sup> a letter.</p>
</body>
</html>
